<app-footr></app-footr>
<div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <mat-icon>location_on</mat-icon>
          <div class="topic">Address</div>
          <div class="text-one">ACCEEDO Limited</div>
          <div class="text-two">Plot No: 9A</div>
          <div class="text-two">SIDCO Private Industrial Estate</div>
          <div class="text-two">Kurichi, Coimbatore -641021.</div>
        </div>
        <div class="phone details">
          <mat-icon>phone</mat-icon>
          <div class="topic">Phone</div>
          <div class="text-one">+91  99941 11214</div>
          <div class="text-two">+91  422-4511400</div>
        </div>
        <div class="email details">
          <mat-icon>email</mat-icon>
          <div class="topic">Email</div>
          <div class="text-one">info&#64;acceedo.in</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
  <div class="input-box">
    <input type="text" placeholder="Enter your name" formControlName="name">
  </div>
  <div class="input-box">
    <input type="text" placeholder="Enter your email" formControlName="email">
  </div>
  <div class="input-box message-box">
    <input type="text" placeholder="Enter your message" formControlName="message">
  </div>
  <div class="button">
    <input type="submit" value="Send Now">
  </div>
</form>

    </div>
    </div>
  </div>
  <app-footer></app-footer>
